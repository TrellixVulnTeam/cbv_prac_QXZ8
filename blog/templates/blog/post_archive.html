

<h3>등록된 포스팅의 년도 (모두 1월 1일)</h3>
{% for date in date_list %}
    <a href="{% url "blog:post_archive_year" date|date:"Y" %}">
     {{ date|date:"Y" }} <!-- ex) 2017 -->

{% endfor %}

     </li>
     {% endfor %}
</ul>
